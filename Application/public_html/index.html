<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles1.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top:0px; margin-left:0px; padding:0;">
            <div id="background-carousel">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="item active" style="background-image:url(http://www.thepillowofhealth.com/wp-content/uploads/2015/10/bigstock-Medical-physician-doctor-hands-84721406.jpg)"></div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top:5%">
                <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                    <div class="panel panel-default">

                        <div class="panel-body">
                            <form role="form" action="profile.html" method="get">
                                <fieldset>
                                    <div class="row">
                                        <div id="logo" class="col-sm-12 col-md-10  col-md-offset-0 "> <img class="profile-img" src="skopos.png" class="img-responsive" alt="" align = "center"> </div>
                                        <hr>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                            <div class="form-group">
                                                <label>Username:</label>
                                                <div class="input-group"> <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
                                                    <input class="form-control" placeholder="Username" name="loginname" type="text" autofocus>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Password:</label>
                                                <div class="input-group"> <span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i> </span>
                                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label>
                                                    <input type="checkbox">
                                                    Keep me Logged in </label> <br />
                                                <input  id="login" type="submit" class="btn btn-success center-block btn-warning" value="Log In" >
                                            </div>

                                        </div>
                                    </div>

                                </fieldset>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

    </body>
</html>
